consul:
  image: progrium/consul
  ports:
    - "8400:8400"
    - "8500:8500"
    - "8600:53/udp"
  command: -server -bootstrap
swarm-agent:
  image: swarm
  command: join --advertise=<node_ip>:2375 consul://<consul_ip>:8500/nodes
swarm-manager:
  image: swarm
  command: manage -H :4000 --replication --advertise <node_ip>:4000 consul://<consul_ip>:8500/nodes